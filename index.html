<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Barra de navegacion -->
    <nav class="header-nav" role="navigation">
        <div class="container">
            <div class="grid">
                <div class="column-xs-12 column-md-10">
                    <p id="highlight">Transportes Kato</p>
                </div>
                <div class="column-xs-12 column-md-2">
                    <ul>
                        <li><a class="header-nav--item" href="index.html" class="active">Inicio</a></li>
                        <li><a class="header-nav--item" href="alquilar.html">Rentar</a></li>
                        <li><a class="header-nav--item" href="contacto.html">Contactanos</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!-- Imagenes ordenadas con grid, como menu para presentacion al cliente -->
    <section class="gallery">
        <div class="container">
            <div class="grid items">
                <div class="column-xs-12 column-md-4 item">
                    <figure class="img-container">
                        <img src="imagenes/nueva.png" alt="">
                        <figcaption class="img-content">
                            <h2 class="title">Aviones Privados</h2>
                            <h3 class="category">Transporte Aereo</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="column-xs-12 column-md-4 item">
                    <figure class="img-container">
                        <img src="imagenes/descarga (2).jpg" alt="">
                        <figcaption class="img-content">
                            <h2 class="title">Autos</h2>
                            <h3 class="category">Transporte Terrestre</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="column-xs-12 column-md-4 item">
                    <figure class="img-container">
                        <img src="imagenes/descarga (2).jpg" alt="">
                        <figcaption class="img-content">
                            <h2 class="title">Buses</h2>
                            <h3 class="category">Transporte Terrestre</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="column-xs-12 column-md-6 item">
                    <figure class="img-container">
                        <img src="imagenes/descarga.jpg" alt="">
                        <figcaption class="img-content">
                            <h2 class="title">Trailers</h2>
                            <h3 class="category">Transporte Terrestre</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="column-xs-12 column-md-6 item">
                    <figure class="img-container">
                        <img src="imagenes/descarga (2).jpg" alt="">

                            <h2 class="title">Yates</h2>
                            <h3 class="category">Transporte Maritimo</h3>
                        </figcaption>
                    </figure>
                </div>
                <div class="column-xs-12 column-md-6 item">
                    <figure class="img-container">
                        <img src="imagenes/otra.png" alt="">
                        <figcaption class="img-content">
                            <h2 class="title">Lanchas</h2>
                            <h3 class="category">Transporte Maritimo</h3>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="grid">
                <div class="column-xs-12">
                    <ul class="social">
                        <li><a><span class="fa fa-twitter"></span></a></li>
                        <li><a><span class="fa fa-facebook"></span></a></li>

                    </ul>
                    <h6 class="copyright">&copy;Copyright 2018 Kato</h6>

            </div>
        </div>
